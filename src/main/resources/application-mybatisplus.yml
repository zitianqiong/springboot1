############################## mybatis-plus配置 开始  ##############################
mybatis-plus:
  #MyBaits 别名包扫描路径，通过该属性可以给包中的类注册别名，注册后在 Mapper 对应的 XML 文件中可以直接使用类名，而不用使用全限定的类名(即 XML 中调用的时候不用包含包名)
  type-aliases-package: pers.zitianqiong.mapper
  #MyBatis Mapper 所对应的 XML 文件位置，如果您在 Mapper 中有自定义方法(XML 中有自定义实现)，需要进行该配置，告诉 Mapper 所对应的 XML 文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  #TypeHandler 扫描路径，如果配置了该属性，SqlSessionFactoryBean 会把该包下面的类注册为对应的 TypeHandler
  type-handlers-package: pers.zitianqiong.handler
  global-config:
    banner: false
    #是否初始化 SqlRunner， SqlRunner为SQL增强工具，用于在代码中使用原生SQL
    enable-sql-runner: true
    db-config:
      # 主键类型  auto: 数据库ID自增， none:该类型为未设置主键类型(注解里等于跟随全局,全局里约等于 INPUT)，
      # input:用户输入ID(该类型可以通过自己注册自动填充插件进行填充)，assign-id: 分配ID (主键类型为number或string,雪花算法)，
      # assign-uuid: 分配UUID (主键类型为 string,UUID.replace("-",""))
      id-type: ASSIGN_UUID
      # 逻辑删除全局值（默认 1、表示已删除）
      logic-delete-value: 1
      # 逻辑未删除全局值（默认 0、表示未删除）
      logic-not-delete-value: 0
  configuration:
    #日志输出在控制台,打印sql语句,调试用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 配置的缓存的全局开关
    cache-enabled: true
    map-underscore-to-camel-case: false
    # 延时加载的开关
    lazyLoadingEnabled: true
    # 开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
    multipleResultSetsEnabled: true
    #Oracle数据库开启，否则使用updateAllColumnById()这种方法，如果列值为空，就会报错
    #jdbc-type-for-null: 'null'

############################## mybatis-plus配置 结束  ##############################
spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver #com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    url: jdbc:p6spy:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/springboot?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
    #hikari数据库连接池
    hikari:
      pool-name: common-pool
      minimum-idle: 5 #最小空闲连接数量
      idle-timeout: 180000 #空闲连接存活最大时间，默认600000（10分钟）
      auto-commit: true  #此属性控制从池返回的连接的默认自动提交行为,默认值：true
      maximum-pool-size: 30 #连接池最大连接数，默认是10
      max-lifetime: 1800000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      connection-timeout: 30000 #数据库连接超时时间,默认30秒，即30000
      connection-test-query: SELECT 1 from dual
